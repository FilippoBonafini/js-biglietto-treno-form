<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- IMPORTAZIONE FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <!-- IMPORTAZIONE MY CSS  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container-global">

        

        <div>

            <h1 class="center">CONTAINER FORM</h1>

            <form action="/" method="get" class="container-form">

                <div class="container-input">
                    <div>
                        <label for="idInputEta" >Fascia d'et√†</label>

                        <input list="etaRange" id="idInputEta" autocomplete="off">

                        <datalist id="etaRange">
                            <option value="Minorenne">
                            <option value="Maggiorenne">
                            <option value="Senior(over 65)">
                        </datalist>
                        
                    </div>
                    <div>
                        <label for="idInputEta">Nome e Cognome</label>
                        <input type="text" id="idInputName" autocomplete="off">
                    </div>
                    <div>
                        <label for="idInputKm">Inserisci i km da percorrere</label>
                        <input type="number" id="idInputKm" autocomplete="off">
                    </div>
                </div>

                <div class="buttonContainer">
                    <button id="idBottoneConferma" type="button">Conferma</button>
                    <button id="idBottoneReset" type="reset">Annulla</button>
                </div>

            <form>
             
        </div>

        <div class="hidden" id="biglietto">
            <h1 class="center">Il tuo biglietto:</h1>
            <div class="finalTicket">
                <h2>Dettoglio passeggero</h2>
                <div class="content-ticket">
                    <div>
                        <div class="label">NOME PASSEGGERO:</div>
                        <div id="insertName"></div>
                    </div>
                    <div>
                        <div class="label">Offerta</div>
                        <div id="insertOffert"></div>
                    </div>
                    <div>
                        <div class="label">Carrozza</div>
                        <div id="insertVagon"></div>
                    </div>
                    <div>
                        <div class="label">Codice CP</div>
                        <div id="insertCode"></div>
                    </div>
                    <div>
                        <div class="label">Costo biglietto</div>
                        <div id="insertPrice"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- IMPORTAZIONE MY-JS  -->
    <script src="js/main.js"></script>


</body>
</html>
